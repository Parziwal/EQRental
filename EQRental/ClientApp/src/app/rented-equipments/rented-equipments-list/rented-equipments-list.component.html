<div class="list-group">
    <a *ngFor="let rental of rentals" routerLinkActive="active" [routerLink]="[rental.id]" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{rental.equipmentName}}</h5>
        <small>{{ rental.orderDate | date:'medium' }}</small>
      </div>
      <p class="mb-1">{{ rental.state }}</p>
    </a>
</div>
