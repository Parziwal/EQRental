<table class="table table-hover">
    <thead>
      <tr>
        <th class="table-success" scope="col">
            <span class="glyphicon">&#xe138;</span>
            Filter
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [value]="i" [id]="'category_'+ i" (change)="onFilterChange(i)">
                <label class="form-check-label" [for]="'category_'+ i">
                  {{ category.name }}
                </label>
            </div>
        </th>
      </tr>
    </tbody>
</table>
